<!DOCTYPE html>
<html lang="Pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Formulario.css">
    <title>Cadastro</title>
</head>
<body>
    
  <div class="campo">
    <h1 id="titulo">Cadastro de Devs</h1>
    <p id="subtitulo">Complete suas informações</p>
    <br>
  </div> 

  <form>
     <fieldset class="Grupo">
         <div class="campo">
             <label for="Nome"><strong>Nome</strong></label>
             <input type="text" name="nome" id="nome" required>
         </div>

         <div class="campo">
            <label for="Sobrenome"><strong>Sobrenome</strong></label>
            <input type="text" name="sobrenome" id="sobrenome" required>
         </div>
     </fieldset>
  
     <div class="campo">
        <label for="Email"><strong>Email</strong></label>
        <input type="email" name="email" id="email" required>
     </div>
  
     <div class="campo">
        <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
        <label>
            <input type="radio" name="devweb" value="Frontend">front-end
        </label>
        <label>
            <input type="radio" name="devweb" value="Backend">Back-end
        </label>
        <label>
            <input type="radio" name="devweb" value="Fullstack">Fullstack
        </label>
     </div>
    
     <div class="campo">
        <label for="Senioridade"><strong>Senioridade</strong></label>
        <select id="Senioridade">
            <option selected disabled value="">Selecione</option>
            <option>Junior</option>
            <option>Pleno</option>
            <option>Sênior</option>
        </select>
     </div>
     
     <fieldset class="Grupo">
          <div id="check">
            <label><strong>Selecione as Tecnologias que ultiliza:</strong></label><br><br>
            <input type="checkbox" id="Tecnologia1" name="Tecnologia1" value="HTML">
            <label for="Tecnologia1">HTML</label>
            <input type="checkbox" id="Tecnologia2" name="Tecnologia2" value="CSS">
            <label for="Tecnologia2">CSS</label>
            <input type="checkbox" id="Tecnologia3" name="Tecnologia3" value="Javascript">
            <label for="Tecnologia3">Javascript</label>
            <input type="checkbox" id="Tecnologia4" name="Tecnologia4" value="Node.js">
            <label for="Tecnologia4">Node.js</label>
            <input type="checkbox" id="Tecnologi5" name="Tecnologia5" value="C#">
            <label for="Tecnologia5">C#</label>
            <input type="checkbox" id="Tecnologia6" name="Tecnologia6" value="PHP">
            <label for="Tecnologia6">PHP</label>
            <input type="checkbox" id="Tecnologia7" name="Tecnologia7" value="Java">
            <label for="Tecnologia7">Java</label>
          </div>
     </fieldset>
    
     <div class="campo">
        <br>
        <label><strong>Conte um pouco da sua experiência</strong></label>
        <textarea row="6" style="width:26em;" id="experiência" name="esperiência"></textarea>
     </div>

     <button class="botao" type="submit">Concluído</button>
    
    </form>

</body>
</html>
